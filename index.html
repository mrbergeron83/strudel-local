<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strudel Local - REPL with WAV Export</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      background: #16213e;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0f3460;
      flex-shrink: 0;
      z-index: 100;
    }
    
    .header h1 {
      font-size: 1.25rem;
      color: #e94560;
    }
    
    .controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .btn-play {
      background: #2ecc71;
      color: white;
    }
    
    .btn-play:hover {
      background: #27ae60;
    }
    
    .btn-record {
      background: #e94560;
      color: white;
    }
    
    .btn-record:hover {
      background: #c73e54;
    }
    
    .btn-record.recording {
      background: #ff0000;
      animation: pulse 1s infinite;
    }
    
    .btn-stop {
      background: #0f3460;
      color: white;
    }
    
    .btn-stop:hover {
      background: #1a4a7a;
    }
    
    .btn-export {
      background: #533483;
      color: white;
    }
    
    .btn-export:hover {
      background: #6b4a9c;
    }
    
    .btn-export:disabled {
      background: #333;
      cursor: not-allowed;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .recording-status {
      font-size: 0.85rem;
      color: #888;
      margin-right: 0.5rem;
    }
    
    .recording-status.active {
      color: #e94560;
    }
    
    /* The placeholder element - hide it */
    strudel-editor {
      display: none;
    }
    
    /* Main content area that contains the actual editor */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
      min-height: 0;
    }
    
    /* The actual editor container created by strudel-editor */
    /* It's a sibling div that comes right after strudel-editor */
    strudel-editor + div {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      background: #1e1e2e;
      border-radius: 8px;
      overflow: hidden;
    }
    
    /* CodeMirror styling */
    .cm-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e2e !important;
    }
    
    .cm-scroller {
      flex: 1;
      overflow: auto;
      background: #1e1e2e;
    }
    
    /* Instructions overlay */
    .instructions {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(22, 33, 62, 0.75);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      color: #ccc;
      max-width: 280px;
      z-index: 200;
      border: 1px solid rgba(233, 69, 96, 0.3);
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    .instructions strong {
      color: #e94560;
    }
    
    .instructions kbd {
      background: #333;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Strudel REPL</h1>
      <div class="controls">
        <button id="playBtn" class="btn btn-play">Play Audio</button>
        <span id="recordingStatus" class="recording-status">Ready</span>
        <button id="recordBtn" class="btn btn-record">Record</button>
        <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
        <button id="exportBtn" class="btn btn-export" disabled>Export WAV</button>
      </div>
    </div>
    
    <div class="main-content">
      <strudel-editor id="editor">
<!--
// Welcome to Strudel!
// Press Ctrl+Enter to play your code
// Or click the "Play Audio" button

setcps(1)
stack(
  s("bd sd [~ bd] sd,hh*16"),
  note("c3 eb3 g3 bb3").s("sawtooth").cutoff(800)
)
-->
      </strudel-editor>
      <!-- The actual editor will be inserted here as a sibling div -->
    </div>
    
    <div class="instructions">
      <strong>Quick Start:</strong><br>
      1. Click <kbd>Play Audio</kbd> to start<br>
      2. Edit the code<br>
      3. Press <kbd>Ctrl+Enter</kbd> to update<br>
      4. Click <kbd>Record</kbd> to capture
    </div>
  </div>

  <script type="module">
    import { initStrudel, getAudioContext, evaluate } from '@strudel/web';
    import '@strudel/repl';
    
    // Initialize Strudel
    initStrudel();
    
    // Get DOM elements
    const playBtn = document.getElementById('playBtn');
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const exportBtn = document.getElementById('exportBtn');
    const recordingStatus = document.getElementById('recordingStatus');
    const editor = document.getElementById('editor');
    
    // Recording state
    let mediaRecorder = null;
    let audioChunks = [];
    let recordedBlob = null;
    let audioContext = null;
    
    // Initialize audio context
    async function initAudio() {
      audioContext = getAudioContext();
      if (audioContext.state === 'suspended') {
        await audioContext.resume();
      }
      return audioContext;
    }
    
    // Play button
    playBtn.addEventListener('click', async () => {
      try {
        await initAudio();
        
        // Get code and evaluate
        const code = editor.code || editor.getAttribute('code') || '';
        await evaluate(code);
        
        playBtn.textContent = 'Audio Active';
        playBtn.style.background = '#27ae60';
        
        // Fix canvas after audio starts
        setTimeout(fixCanvasPosition, 500);
        setTimeout(fixCanvasPosition, 1500);
        
      } catch (error) {
        console.error('Error starting audio:', error);
        alert('Failed to start audio: ' + error.message);
      }
    });
    
    // Start recording
    recordBtn.addEventListener('click', async () => {
      try {
        await initAudio();
        
        // Create media stream for recording
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: true 
        });
        
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = () => {
          recordedBlob = new Blob(audioChunks, { type: 'audio/webm' });
          recordingStatus.textContent = 'Recording complete';
          recordingStatus.classList.remove('active');
          exportBtn.disabled = false;
          
          // Stop all tracks
          stream.getTracks().forEach(track => track.stop());
        };
        
        mediaRecorder.start();
        
        recordBtn.classList.add('recording');
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        exportBtn.disabled = true;
        recordingStatus.textContent = 'Recording...';
        recordingStatus.classList.add('active');
        
      } catch (error) {
        console.error('Error starting recording:', error);
        alert('Failed to start recording. Make sure you have a microphone connected, or use system audio recording software like OBS.');
      }
    });
    
    // Stop recording
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        
        recordBtn.classList.remove('recording');
        recordBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });
    
    // Export to WAV
    exportBtn.addEventListener('click', async () => {
      if (!recordedBlob) return;
      
      try {
        recordingStatus.textContent = 'Converting...';
        
        const arrayBuffer = await recordedBlob.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        const wavBlob = audioBufferToWav(audioBuffer);
        
        const url = URL.createObjectURL(wavBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `strudel-${new Date().toISOString().slice(0,19).replace(/[:]/g, '-')}.wav`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        
        recordingStatus.textContent = 'Exported!';
        
      } catch (error) {
        console.error('Error exporting WAV:', error);
        alert('Failed to export WAV: ' + error.message);
      }
    });
    
    // Convert AudioBuffer to WAV
    function audioBufferToWav(audioBuffer) {
      const numberOfChannels = audioBuffer.numberOfChannels;
      const sampleRate = audioBuffer.sampleRate;
      const format = 1;
      const bitDepth = 16;
      
      const bytesPerSample = bitDepth / 8;
      const blockAlign = numberOfChannels * bytesPerSample;
      const dataLength = audioBuffer.length * numberOfChannels * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);
      
      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + dataLength, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, format, true);
      view.setUint16(22, numberOfChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * blockAlign, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, bitDepth, true);
      writeString(view, 36, 'data');
      view.setUint32(40, dataLength, true);
      
      const offset = 44;
      const channels = [];
      for (let i = 0; i < numberOfChannels; i++) {
        channels.push(audioBuffer.getChannelData(i));
      }
      
      let index = 0;
      for (let i = 0; i < audioBuffer.length; i++) {
        for (let channel = 0; channel < numberOfChannels; channel++) {
          const sample = Math.max(-1, Math.min(1, channels[channel][i]));
          const intSample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
          view.setInt16(offset + index, intSample, true);
          index += 2;
        }
      }
      
      return new Blob([buffer], { type: 'audio/wav' });
    }
    
    function writeString(view, offset, string) {
      for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
      }
    }
    
    // Keep checking for canvas and fixing it
    setInterval(fixCanvasPosition, 500);
  </script>
</body>
</html>
